<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input type="text" class="input" id="filter" placeholder="Filter todos">
            <label class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos">
            <!-- by javascript -->
        </div>
        <!-- ********************* -->
        <form id="new-todo">
            <input type="text" class="input" placeholder="Something to do" name="text">
            <button id="add" class="button">Add Todo</button>
        </form>
    </div>
    <!-- ********************* -->
    <script src="./js/todo-functions.js"></script>
    <script src="./js/todo.js"></script>
</body>

</html>
